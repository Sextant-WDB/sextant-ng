<!--Login-->
<article class="flex-container__content">
  <div data-ng-controller="accountController" data-ng-show="!newUser">
        <section class="flex-item">
          <form id="login">
            <fieldset>
              <legend>Login</legend>
              <ol>
                <li>
                  <label for="email">Email</label>
                  <input id="email" name="Email" type="email" placeholder="example@domain.com" required autofocus>
                </li>
                <li>
                  <label for="password">Password</label>
                  <input id="password" name="password" type="password" placeholder="Password" required>
                </li>
              </ol>
            </fieldset>
            <fieldset>
              <button type="submit">Submit</button>
            </fieldset>
            <p><a href="register.html">Not registered yet? Click here!</a>
            <a href="passwordreset.html">Forgot password?</a>
          </p>
          </form>
        </section>
      </article>

<!--Create a new account-->
<div data-ng-controller="accountController" data-ng-show="newUser">
  <section class="flex-item">
    <form id="register">
      <fieldset>
        <legend>Create an account</legend>
        <ol>
          <li>
            <label for="email">Email</label>
            <input id="email" name="Email" type="email" data-ng-model="user.newEmail" placeholder="example@domain.com" required autofocus>
          </li>
          <li>
            <label for="password">Enter password</label>
            <input id="password" name="password" type="password" data-ng-model="user.newPassword" placeholder="Password" required>
          </li>
          <li>
            <label for="add-domain">Enter domain</label>
            <input id="domain" type="url" name="website" placeholder="URL" required>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <button data-ng-click="createNewUser()">Create account</button>
      </fieldset>
      <p>
        <a href="index.html">Already registered? Click here to log in!</a>
        <a href="passwordreset.html">Forgot password?</a>
        <a data-ng-click="newUser = !newUser">{{!newUser ? 'Create new User' : 'Sign in to existing account'}}</a>
      </p>
    </form>
  </section>
