<main class="grayBackground">

  <sextant-header></sextant-header>

	<article class="flex-container flex-container__content">

    <section class="flex-item__dash" data-ng-mouseout="hideList()">
			<div data-ng-mouseover='openDropdown()' data-ng-mouseleave='closeDropdown()' class="domains">
	      Select a domain
	      <menu data-ng-show="dropdown">
	        <menuitem data-ng-repeat="domain in domains">
	          <a data-ng-click="getVisits(domain._id)">{{domain.host}}</a>
	        </menuitem>
	      </menu>
	    </div>
	  </section>
