<main class="grayBackground">

  <sextant-header></sextant-header>

	<article class="flex-container flex-container__content">
    <section class="flex-item__dash" data-ng-mouseout="hideList()">
			<div data-ng-mouseover='openDropdown()' data-ng-mouseleave='closeDropdown()' class="domains">
				<h2 class="link">
		      Select a domain
				</h2>
	      <ul data-ng-show="dropdown">
	        <li data-ng-repeat="domain in domains" data-ng-click="getVisits(domain._id)" class="link">
	          {{domain.host}}
	        </li>
	      </ul>
	    </div>
	  </section>
  </article>

	<article class="flex-container flex-container__content graphs" data-ng-show="selectedDomain">

		<figure class="flex-item__figure">
	    <div>
	      <visit-summary></visit-summary>
	    </div>
	  </figure>

	  <figure class="flex-item__figure">
	    <div>
	      <event-bar-graph></event-bar-graph>
	    </div>
	  </figure>

	  <figure class="flex-item__figure">
	    <div>
	      <page-graph></page-graph>
	    </div>
	  </figure>

	</article>

	<sextant-footer></sextant-footer>

</main>
