<body class="bkgd">
  <header class="flex-container">
    <section class="flex-item">
      <h1 class="hidden">Sextant</h1>
      <a href="index.html">
        <img src="images/logotextwhite.png">
      </a>
      <h1>Microanalytics for a JavaScript world</h1>
    </section>
  </header>
  <main>
    <!--Login-->
    <article class="flex-container" data-ng-init="newUser = false" data-ng-show="!newUser">
      <div data-ng-controller="sessionController">
        <section class="flex-item">
          <form id="login">
            <h1 class="hidden">Login</h1>
            <fieldset>
              <legend>Log in</legend>
              <ol>
                <li>
                  <label for="email">Email</label>
                  <input data-ng-model="user.email" id="email" name="Email" type="email" placeholder="example@domain.com" required autofocus>
                </li>
                <li>
                  <label for="password">Password</label>
                  <input data-ng-model="user.password" id="password" name="password" type="password" placeholder="Password" required>
                </li>
              </ol>
            </fieldset>
            <fieldset>
              <button ng-click="logIn()">Log In</button>
            </fieldset>
            <fieldset>
              <span ng-click="logOut()" a href="#">Log Out</span>
            </fieldset>
          </form>
        </section>
      </div>
    </article>
  <!--Create a new account-->
    <article class="flex-container" data-ng-show="newUser">
      <div data-ng-controller="accountController">
        <section class="flex-item">
          <form id="register">
            <h1 class="hidden">Create an account</h1>
            <fieldset>
              <legend>Create an account</legend>
              <ol>
                <li>
                  <label for="email">Email</label>
                  <input id="email" name="Email" type="email" data-ng-model="user.newEmail" placeholder="example@domain.com" required autofocus>
                </li>
                <li>
                  <label for="password">Enter password</label>
                  <input id="password" name="password" type="password" data-ng-model="user.newPassword" placeholder="Password" required>
                </li>
                <li>
                  <label for="domain">Track a domain</label>
                  <input id="url" name="url" data-ng-model="user.newDomain" placeholder="http://example.com" required>
                </li>
              </ol>
            </fieldset>
            <fieldset>
              <button data-ng-click="createNewUser()">Create account</button>
            </fieldset>
          </form>
        </section>
      </div>
    </article>
  <!-- Toggle new user / existing user -->
    <article class="flex-container">
      <h1 class="hidden">Toggle</h1>
      <a data-ng-click="newUser = !newUser">{{!newUser ? 'Or create a new account' : 'Have an existing account? Sign in here'}}</a>
    </article>
  </main>
  <footer>
    <nav class="nav flex-container">
      <h1 class="hidden">Navbar</h1>
      <ul>
        <li class="flex-item__nav"><a href="about.html">About</a></li>
        <li class="flex-item__nav"><a href="contact.html">Contact</a></li>
        <li class="flex-item__nav"><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </footer>
</body>
