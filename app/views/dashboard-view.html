<article class="flex-container__content">
  <section class="flex-item__dash">
  	<form id="domains">
  		<fieldset>
  			<label for="domains">Select a domain</label>
				  <select id="domains" name="select" autofocus>
					  <option value="1">Domain 1</option>
					  <option value="2">Domain 2</option>
					  <option value="3">Domain 3</option>
					</select>
			</fieldset>
			<fieldset>
				<label for="add-domain">Add a domain</label>
            <input id="domain" type="url" name="website" placeholder="URL">
        </label>
      <fieldset>
        <button type="submit">Submit</button>
      </fieldset>
		</form>
  </section>
  <section class="flex-item__dash">
    <form id="date-range">
      <fieldset>
        <label for="date-selector">Select date range</label>
        <ol>
          <li>
            <input id="start-date" name="start-date" type="date" placeholder="MM/DD/YYYY">
          </li>
          <li>
            <input id="end-date" name="end-date" type="date" placeholder="MM/DD/YYYY">
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <button type="submit">Apply</button>
      </fieldset>
    </form>
  </section>
  <figure class="flex-item__figure">
  </figure>
  <figure class="flex-item__figure">
  </figure>
</article>







<div>
	<h1>Dashboard</h1>

	<div>
		<h3>Authorized Domains</h3>
		<ul>
			<li data-ng-repeat="domain in domains">
				<a data-ng-click="getVisits(domain._id)">{{domain.host}}</a>
			</li>
		</ul>
	</div>

	<div data-ng-show="selectedDomain">
		<h3>Visit Data</h3>
		<div data-ng-repeat="visit in visits">
			<p>{{ visit }}</p>
		</div>
	</div>

</div>
