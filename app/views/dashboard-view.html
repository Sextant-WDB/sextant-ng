<div>
	<h1>Dashboard</h1>

	<div>
		<h3>Authorized Domains</h3>
		<ul>
			<li data-ng-repeat="domain in domains">
				<a data-ng-click="getVisits(domain._id)">{{domain.host}}</a>
			</li>
		</ul>
	</div>

	<div>
		<h3>Add a domain</h3>
		<input data-ng-model="newDomain" type="text">
		<button data-ng-click="addDomain()">Add</button>
	</div>

	<div data-ng-show="selectedDomain">
		<h3>Visit Data</h3>

		<visit-summary></visit-summary>

		<event-bar-graph></event-bar-graph>

		<page-graph></page-graph>
		
	</div>

</div>
